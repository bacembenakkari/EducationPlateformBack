<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Utilisateurs</title>
    <style>
        /* Reset some basic styles for better consistency */
        body, h1, table, th, td {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f7fc;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        main {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
            font-weight: bold;
        }

        td {
            background-color: #fafafa;
        }

        tr:nth-child(even) td {
            background-color: #f9f9f9;
        }

        .no-data {
            text-align: center;
            font-style: italic;
            color: #999;
            padding: 10px;
            background-color: #f8f8f8;
            border-top: 1px solid #ddd;
        }

        /* Adding responsiveness for mobile devices */
        @media (max-width: 768px) {
            table {
                font-size: 14px;
                margin: 10px 0;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Liste des Utilisateurs</h1>
</header>

<main>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, stat : ${users}">
            <td th:text="${stat.index + 1}"></td>
            <td th:text="${user.firstName}">First Name</td>
            <td th:text="${user.lastName}">Last Name</td>
            <td th:text="${user.email}">Email</td>
        </tr>
        <tr th:if="${users.isEmpty()}">
            <td colspan="4" class="no-data">Aucun utilisateur disponible</td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
