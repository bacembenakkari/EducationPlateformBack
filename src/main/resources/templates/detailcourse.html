<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Détails du Cours</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    main {
      margin: 20px auto;
      max-width: 800px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }
    .course-details {
      margin-bottom: 20px;
    }
    .course-details h2 {
      color: #4CAF50;
    }
    .course-details p {
      font-size: 16px;
      line-height: 1.5;
    }
    .back-button, .enroll-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 10px;
    }
    .back-button:hover, .enroll-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<header>
  <h1>Détails du Cours</h1>
</header>

<main>
  <div class="course-details">
    <h2 th:text="${course.title}">Titre du Cours</h2>
    <p><strong>Description:</strong> <span th:text="${course.description}">Description du cours</span></p>
    <p><strong>Durée:</strong> <span th:text="${course.duration}">Durée du cours</span></p>
    <p><strong>Nom de l'enseignant:</strong> <span th:text="${course.teacherName}">Nom de l'enseignant</span></p>
    <p><strong>Prix:</strong> <span th:text="${course.price}">Prix du cours</span></p>
  </div>

  <!-- Enroll Button -->
  <form th:action="@{/res/users/enroll/{courseId}(courseId=${course.id})}" method="get">
    <button type="submit" class="enroll-button">S'inscrire au Cours</button>
  </form>

  <!-- Back Button -->
  <a href="/res/courses/list" class="back-button">Retour à la Liste des Cours</a>
</main>
</body>
</html>
